<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=AR+One+Sans&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="load-img"></div>
      <div class="quiz-section">
        <div class="quiz">
          <h1 class="question">Quiz</h1>
          <hr />
          <ul>
            <li>
              <input type="radio" name="answer" class="answer" />
              <label for="a" class="option_1">option_1</label>
            </li>
            <li>
              <input type="radio" name="answer" class="answer" />
              <label for="b" class="option_2">option_1</label>
            </li>
            <li>
              <input type="radio" name="answer" class="answer" />
              <label for="c" class="option_3 options">option_1</label>
            </li>
            <li>
              <input type="radio" name="answer" class="answer" />
              <label for="d" class="option_4">option_1</label>
            </li>
          </ul>
          <hr />
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
